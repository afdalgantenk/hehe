<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Do You Love Me?</title>

<style>
/* ================= RESET ================= */
* {
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
}

body {
  height: 100vh;
  margin: 0;
  background: linear-gradient(160deg, #ff758c, #ff7eb3);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial;
  overflow: hidden;
}

/* ================= CARD ================= */
.card {
  width: 90%;
  max-width: 360px;
  background: white;
  padding: 28px 20px 32px;
  border-radius: 24px;
  text-align: center;
  box-shadow: 0 20px 45px rgba(0,0,0,0.25);
  animation: slideUp 0.7s ease;
}

@keyframes slideUp {
  from { transform: translateY(60px); opacity: 0; }
  to   { transform: translateY(0); opacity: 1; }
}

.card.fade-out {
  animation: zoomOut 0.6s ease forwards;
}

@keyframes zoomOut {
  to { transform: scale(1.3); opacity: 0; }
}

/* ================= TEXT ================= */
h1 {
  font-size: 22px;
  margin-bottom: 28px;
  animation: float 2.2s ease-in-out infinite;
}

@keyframes float {
  0%,100% { transform: translateY(0); }
  50%     { transform: translateY(-6px); }
}

/* ================= BUTTONS ================= */
.btn-group {
  display: flex;
  flex-direction: column;
  gap: 14px;
}

button {
  width: 100%;
  height: 52px;
  font-size: 16px;
  border: none;
  border-radius: 14px;
  font-weight: 600;
  cursor: pointer;
}

/* YES */
#yes {
  background: #ff4d6d;
  color: white;
  box-shadow: 0 8px 20px rgba(255,77,109,0.4);
}

#yes:active {
  transform: scale(0.95);
}

#yes.clicked {
  animation: press 0.25s ease;
}

@keyframes press {
  0% { transform: scale(1); }
  50% { transform: scale(0.9); }
  100% { transform: scale(1); }
}

/* NO */
#no {
  background: #eee;
  position: relative;
  transition: left 0.15s ease, top 0.15s ease;
}

/* ================= HEART ================= */
.heart {
  position: absolute;
  font-size: 26px;
  animation: fly 1.4s ease forwards;
}

@keyframes fly {
  to { transform: translateY(-140px) scale(1.6); opacity: 0; }
}

/* ================= FINAL SCREEN ================= */
.final {
  position: fixed;
  inset: 0;
  background: linear-gradient(270deg, #ff9a9e, #fad0c4, #ff9a9e);
  background-size: 600% 600%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  animation: bgMove 6s ease infinite;
  overflow: hidden;
}

@keyframes bgMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.final-text {
  font-size: 34px;
  font-weight: 700;
  color: #ff3366;
  text-align: center;
  animation: pulse 1.5s infinite;
  z-index: 2;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.15); }
  100% { transform: scale(1); }
}

/* love jatuh */
.drop {
  position: absolute;
  top: -40px;
  font-size: 28px;
  animation: fall linear infinite;
}

@keyframes fall {
  to {
    transform: translateY(110vh);
    opacity: 0;
  }
}

/* CREDIT */
.credit {
  position: absolute;
  bottom: 14px;
  font-size: 13px;
  color: rgba(255, 51, 102, 0.7);
  letter-spacing: 0.5px;
}
</style>
</head>

<body>

<div class="card">
  <h1>Do you love me? üíñ</h1>

  <div class="btn-group">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>
</div>

<script>
const noBtn  = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const card   = document.querySelector(".card");

/* ===== NO KABUR ===== */
function moveNo() {
  const rect = noBtn.getBoundingClientRect();

  noBtn.style.width  = rect.width + "px";
  noBtn.style.height = rect.height + "px";

  document.body.appendChild(noBtn);
  noBtn.style.position = "absolute";

  const padding = 20;
  const maxX = window.innerWidth  - rect.width  - padding;
  const maxY = window.innerHeight - rect.height - padding;

  noBtn.style.left = Math.random() * maxX + "px";
  noBtn.style.top  = Math.random() * maxY + "px";
}

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", e => {
  e.preventDefault();
  moveNo();
});

/* ===== YES CLICK ===== */
yesBtn.addEventListener("click", () => {
  yesBtn.classList.add("clicked");

  // hujan love awal
  for (let i = 0; i < 16; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.textContent = "üíñ";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.top  = "65%";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 1400);
  }

  setTimeout(() => card.classList.add("fade-out"), 200);

  setTimeout(() => {
    document.body.innerHTML = `
      <div class="final">
        <div class="final-text">
          ‚ù§Ô∏è I love you too ‚ù§Ô∏è<br>
          ü•∞ü•∞ü•∞
        </div>
        <div class="credit">
          Created by Mafdal
        </div>
      </div>
    `;

    // hujan love terus-menerus
    setInterval(() => {
      const drop = document.createElement("div");
      drop.className = "drop";
      drop.textContent = "üíñ";
      drop.style.left = Math.random() * 100 + "vw";
      drop.style.animationDuration = (2 + Math.random() * 3) + "s";
      document.body.appendChild(drop);
      setTimeout(() => drop.remove(), 5000);
    }, 300);
  }, 800);
});
</script>

</body>
</html>
