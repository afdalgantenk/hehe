<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>Do You Love Me?</title>

<style>
  * {
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
  }

  body {
    height: 100vh;
    margin: 0;
    background: linear-gradient(160deg, #ff758c, #ff7eb3);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial;
    overflow: hidden;
  }

  .card {
    width: 90%;
    max-width: 360px;
    background: white;
    padding: 28px 20px 32px;
    border-radius: 24px;
    text-align: center;
    box-shadow: 0 20px 45px rgba(0,0,0,0.25);
    animation: slideUp 0.7s ease;
  }

  @keyframes slideUp {
    from {
      transform: translateY(60px);
      opacity: 0;
    }
    to {
      transform: translateY(0);
      opacity: 1;
    }
  }

  h1 {
    font-size: 22px;
    margin-bottom: 28px;
    animation: float 2.2s ease-in-out infinite;
  }

  @keyframes float {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-6px); }
  }

  .btn-group {
    display: flex;
    gap: 14px;
    justify-content: center;
  }

  button {
    flex: 1;
    padding: 16px 0;
    font-size: 16px;
    border: none;
    border-radius: 14px;
    font-weight: 600;
    cursor: pointer;
   height: 52px;
  }

  #yes {
    background: #ff4d6d;
    color: white;
    box-shadow: 0 8px 20px rgba(255,77,109,0.4);
    transition: transform 0.15s ease;
  }

  #yes:active {
    transform: scale(0.95);
  }

#no {
  background: #eee;
  position: relative;
  width: 100%;        /* ðŸ”¥ kunci lebar */
  max-width: 100%;
  transition: left 0.15s ease, top 0.15s ease;
}

  .heart {
    position: absolute;
    font-size: 26px;
    animation: fly 1.4s ease forwards;
  }

  @keyframes fly {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-140px) scale(1.6); opacity: 0; }
  }
</style>
</head>
<body>

<div class="card">
  <h1>Do you love me? ðŸ’–</h1>

<div class="btn-group">
  <button id="yes">Yes</button>
  <button id="no">No</button>
</div>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");

  function moveNo() {
    // saat kabur, jadikan absolute
    noBtn.style.position = "absolute";

    const padding = 20;
    const maxX = window.innerWidth - noBtn.offsetWidth - padding;
    const maxY = window.innerHeight - noBtn.offsetHeight - padding;

    const x = Math.random() * maxX + padding;
    const y = Math.random() * maxY + padding;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  // HP
  noBtn.addEventListener("touchstart", (e) => {
    e.preventDefault();
    moveNo();
  });

  // PC
  noBtn.addEventListener("mouseover", moveNo);

  // YES button
  yesBtn.addEventListener("click", () => {
    for (let i = 0; i < 14; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = "ðŸ’–";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.top = "65%";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 1400);
    }

    setTimeout(() => {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          justify-content:center;
          align-items:center;
          text-align:center;
          padding:20px;
          font-size:26px;
          background:#ffe6ef;
        ">
          ðŸ’• I love you too ðŸ’•<br>
          ðŸ¥°ðŸ¥°ðŸ¥°
        </div>
      `;
    }, 600);
  });
</script>

</body>
</html>
